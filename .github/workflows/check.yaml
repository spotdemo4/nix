name: check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      duplicate: ${{ steps.init.outputs.duplicate }}
      hosts: ${{ steps.list_hosts.outputs.hosts }}
    steps:
      - name: Initialize
        id: init
        uses: spotdemo4/nix-init@ca5cd7aeba7c60c3542ed052aab356138c643d58 # v1.18.0
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}
          attic_cache: nixos
          shell: check

      - if: ${{ steps.init.outputs.duplicate != 'true' }}
        name: Run checks
        run: nix flake check

      - if: ${{ steps.init.outputs.duplicate != 'true' }}
        name: Get hosts
        id: list_hosts
        run: |
          HOSTS=$(nix flake show --json | jq -c '.nixosConfigurations | keys' | jq -c)
          echo "hosts=$HOSTS" >> $GITHUB_OUTPUT

  build:
    needs: check
    if: ${{ needs.check.outputs.duplicate != 'true' && github.event_name != 'push' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ${{ fromJSON(needs.check.outputs.hosts) }}
      fail-fast: false
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@ca5cd7aeba7c60c3542ed052aab356138c643d58 # v1.18.0
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}
          attic_cache: nixos
          shell: check

      - name: Build packages
        run: |
          nix-fast-build \
            --skip-cached \
            --no-nom \
            --flake ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel"

  build-status:
    needs: [check, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Failed
        if: ${{ (contains(needs.*.result, 'failure')) || (contains(needs.*.result, 'cancelled')) }}
        run: exit 1

      - name: Success
        run: echo "All jobs completed successfully."
