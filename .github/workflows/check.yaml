name: check

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: spotdemo4/nix/.github/actions/init@main
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}

      - name: Run checks
        run: nix flake check --accept-flake-config

      - name: Build desktop
        run: nix-fast-build \
          --no-nom \
          --skip-cached \
          --attic-cache nixos \
          --max-jobs 1 \
          --eval-workers 1 \
          --flake '.#nixosConfigurations.desktop.config.system.build.toplevel' \
          --option accept-flake-config true
