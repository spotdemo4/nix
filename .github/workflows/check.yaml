name: check

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: spotdemo4/nix/.github/actions/init@main
        with:
          cachix_token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - run: nix flake check -L --accept-flake-config
