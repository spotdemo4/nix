name: check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@4c5a0fdbf56657702cf8d379b4ba26b10748e8d3 # v1.4.1
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}
          attic_cache: nixos
          shell: default

      - name: Run checks
        run: nix flake check

      - name: Find uncached packages
        id: packages
        run: |
          PACKAGES=$(nix-eval-jobs --check-cache-status --flake ".#nixosConfigurations.desktop.config.system.build.toplevel" | jq -c ".neededBuilds")
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

      - name: Cache derivations
        run: |
          readarray -t DERIVATIONS < <(echo '${{ steps.packages.outputs.packages }}' | jq -r ".[]")
          nix copy --to "file:///tmp/cache/?compression=none" "${DERIVATIONS[@]}"

      - name: Upload derivations
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: derivations
          path: /tmp/cache

  build:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJSON(needs.check.outputs.packages) }}
      fail-fast: false
    steps:
      - name: Initialize
        uses: spotdemo4/nix-init@4c5a0fdbf56657702cf8d379b4ba26b10748e8d3 # v1.4.1
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}
          attic_cache: nixos

      - name: Download derivations
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: derivations
          path: /tmp/cache

      - name: Populate store
        run: nix copy --from file:///tmp/cache "${{ matrix.package }}"

      - name: Build ${{ matrix.package }}
        run: nix-store --realise "${{ matrix.package }}"

  build-status:
    needs: [check, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Successful deploy
        if: ${{ !(contains(needs.*.result, 'failure')) || needs.check.outputs.packages == '[]' }}
        run: exit 0

      - name: Failing deploy
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
