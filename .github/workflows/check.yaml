name: check

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - name: Initialize
        uses: spotdemo4/nix/.github/actions/init@main
        with:
          attic_token: ${{ secrets.ATTIC_TOKEN }}

      - name: Run checks
        run: nix flake check --accept-flake-config

      - name: Find uncached packages
        id: packages
        run: |
          PACKAGES=$(nix-eval-jobs --check-cache-status --flake ".#nixosConfigurations.desktop.config.system.build.toplevel" --option accept-flake-config true | jq -c ".neededBuilds")
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

          readarray -t DERIVATIONS < <(echo $PACKAGES | jq -r ".[]")
          nix copy --to file:///tmp/cache "${DERIVATIONS[@]}"

      - name: Upload derivations
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: derivations
          path: /tmp/cache

  build:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJSON(needs.check.outputs.packages) }}
      fail-fast: false
    steps:
      - name: Clean environment
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6

      - name: Install nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31.8.1

      - name: Download derivations
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: derivations
          path: /tmp/cache

      - name: Populate store
        run: nix copy --from file:///tmp/cache "${{ matrix.package }}"

      - name: Setup cache
        uses: ryanccn/attic-action@7fbafba3978e86e585cb68a82c08b30f3672b62d # v0.4.0
        with:
          endpoint: https://cache.trev.zip/
          cache: nixos
          token: ${{ secrets.ATTIC_TOKEN }}

      - name: Build ${{ matrix.package }}
        run: nix-store --realise "${{ matrix.package }}"
